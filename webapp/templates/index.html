<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Monitoring Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-gradient-to-r from-blue-800 to-indigo-900 shadow-lg mb-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a
              href="/"
              class="text-white text-xl font-bold tracking-wide flex items-center gap-2"
            >
              <i class="fas fa-network-wired"></i> BIG DATA MONITOR
            </a>
          </div>
          <div class="flex space-x-4">
            <a
              href="/"
              class="text-white px-3 py-2 rounded-md text-sm font-medium bg-blue-700 hover:bg-blue-600 transition"
            >
              Dashboard
            </a>
            <a
              href="/students"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition"
            >
              Danh sách Sinh viên
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Tổng quan Hệ thống</h1>
          <p class="text-sm text-gray-500">
            Giám sát hoạt động và dự báo rủi ro sinh viên
          </p>
        </div>
        <span
          class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"
        >
          <span
            class="w-2 h-2 mr-2 bg-green-500 rounded-full animate-pulse"
          ></span>
          Real-time Active
        </span>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div
          class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500 hover:shadow-lg transition-shadow duration-300"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-500 uppercase">
                Tổng Sinh viên
              </p>
              <p class="text-3xl font-bold text-gray-900 mt-1" id="total-count">
                ...
              </p>
            </div>
            <div class="p-3 bg-blue-100 rounded-full text-blue-600 text-xl">
              <i class="fas fa-users"></i>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-xl shadow-md p-6 border-l-4 border-red-500 hover:shadow-lg transition-shadow duration-300"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-500 uppercase">
                Nguy cơ Bỏ học
              </p>
              <p class="text-3xl font-bold text-red-600 mt-1" id="risk-count">
                0
              </p>
            </div>
            <div class="p-3 bg-red-100 rounded-full text-red-600 text-xl">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500 hover:shadow-lg transition-shadow duration-300"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-500 uppercase">
                Học tập Tốt
              </p>
              <p class="text-3xl font-bold text-green-600 mt-1" id="safe-count">
                0
              </p>
            </div>
            <div class="p-3 bg-green-100 rounded-full text-green-600 text-xl">
              <i class="fas fa-graduation-cap"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-md p-6 col-span-1">
          <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">
            <i class="fas fa-chart-pie mr-2 text-indigo-500"></i>Tỉ lệ Rủi ro
          </h3>
          <div class="relative h-64 flex justify-center">
            <canvas id="riskPieChart"></canvas>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6 col-span-1 lg:col-span-2">
          <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">
            <i class="fas fa-chart-line mr-2 text-indigo-500"></i>Phân tích Hành
            vi (Score vs Clicks)
          </h3>
          <div class="relative h-64 w-full">
            <canvas id="scatterChart"></canvas>
          </div>
        </div>
      </div>

      <div class="text-center text-gray-400 text-sm pb-6">
        &copy; 2026 Big Data Project - IE400.F13
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
