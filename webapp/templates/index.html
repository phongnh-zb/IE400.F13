<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edu-Monitoring Realtime Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .risk-alert {
        color: #dc3545;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4">
      <h2 class="text-center mb-4">
        üéì H·ªÜ TH·ªêNG GI√ÅM S√ÅT SINH VI√äN (BIG DATA MOCK)
      </h2>

      <div class="row text-center">
        <div class="col-md-4">
          <div class="card p-3 border-primary">
            <h5>T·ªïng sinh vi√™n gi√°m s√°t</h5>
            <h2 id="total-count">0</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 border-danger">
            <h5>Nguy c∆° b·ªè h·ªçc (Risk)</h5>
            <h2 id="risk-count" class="text-danger">0</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 border-success">
            <h5>H·ªçc t·∫≠p b√¨nh th∆∞·ªùng</h5>
            <h2 id="safe-count" class="text-success">0</h2>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h5 class="text-center">T·ªâ l·ªá Nguy c∆° B·ªè h·ªçc</h5>
            <canvas id="riskPieChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h5 class="text-center">Ph√¢n t√≠ch: ƒêi·ªÉm s·ªë vs S·ªë Click</h5>
            <canvas id="scatterChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Kh·ªüi t·∫°o bi·∫øn Chart to√†n c·ª•c
      let pieChart, scatterChart;

      async function fetchData() {
        try {
          const response = await fetch("/api/realtime-data");
          const result = await response.json();
          updateDashboard(result);
        } catch (error) {
          console.error("L·ªói l·∫•y d·ªØ li·ªáu:", error);
        }
      }

      function updateDashboard(data) {
        // 1. C·∫≠p nh·∫≠t s·ªë li·ªáu th·ªëng k√™
        document.getElementById("total-count").innerText = data.summary.total;
        document.getElementById("risk-count").innerText = data.summary.risk;
        document.getElementById("safe-count").innerText = data.summary.safe;

        // 2. C·∫≠p nh·∫≠t Pie Chart (Tr√≤n)
        const ctxPie = document.getElementById("riskPieChart").getContext("2d");
        if (pieChart) pieChart.destroy(); // X√≥a c≈© v·∫Ω m·ªõi

        pieChart = new Chart(ctxPie, {
          type: "doughnut",
          data: {
            labels: ["Nguy c∆°", "An to√†n"],
            datasets: [
              {
                data: [data.summary.risk, data.summary.safe],
                backgroundColor: ["#dc3545", "#28a745"],
              },
            ],
          },
        });

        // 3. C·∫≠p nh·∫≠t Scatter Chart (ƒêi·ªÉm ph√¢n t√°n)
        // Chu·∫©n b·ªã d·ªØ li·ªáu cho Scatter: x=Score, y=Clicks
        const scatterDataRisk = data.raw_data
          .filter((d) => d.risk === 1)
          .map((d) => ({ x: d.score, y: d.clicks }));
        const scatterDataSafe = data.raw_data
          .filter((d) => d.risk === 0)
          .map((d) => ({ x: d.score, y: d.clicks }));

        const ctxScatter = document
          .getElementById("scatterChart")
          .getContext("2d");
        if (scatterChart) scatterChart.destroy();

        scatterChart = new Chart(ctxScatter, {
          type: "scatter",
          data: {
            datasets: [
              {
                label: "Nguy c∆° b·ªè h·ªçc",
                data: scatterDataRisk,
                backgroundColor: "#dc3545",
              },
              {
                label: "H·ªçc t·ªët",
                data: scatterDataSafe,
                backgroundColor: "#28a745",
              },
            ],
          },
          options: {
            scales: {
              x: { title: { display: true, text: "ƒêi·ªÉm trung b√¨nh (Score)" } },
              y: { title: { display: true, text: "T·ªïng s·ªë Click" } },
            },
          },
        });
      }

      // Ch·∫°y l·∫ßn ƒë·∫ßu
      fetchData();

      // T·ª± ƒë·ªông refresh m·ªói 5 gi√¢y (Real-time Simulation)
      setInterval(fetchData, 5000);
    </script>
  </body>
</html>
